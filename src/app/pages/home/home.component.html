<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="content-search">
                <div class="search">
                    <input type="text" placeholder="Buscar" [(ngModel)]="search">
                    <i class="fa-regular fa-circle-xmark" *ngIf="search != ''" (click)="eliminarSearch()"></i>
                </div>
                <div class="btn-search">
                    <i class="fa-solid fa-magnifying-glass" (click)="cargarMovies()"></i>
                </div>
            </div>
        </div>
        <div class="col-6 col-sm-3" *ngFor="let item of arrayMovies">
            <app-card-movies [data]="item"></app-card-movies>
        </div>

        </div>
        <div class="col-2 col-sm-3">
            <app-card-movies></app-card-movies>
        </div> -->
        <div class="col-12">
            <app-paginador [elementos]="totalPages" (out)="paginacionOut($event)"></app-paginador>

    </div>
</div>
